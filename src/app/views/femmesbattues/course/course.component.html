<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <p class="text-muted m-0">Course </p>
        </div>
        <form [formGroup]="courseForm" (ngSubmit)="RechercheCourse()">
          <small
            *ngIf="VerifCourse===1"
            class="form-error-msg"> Course inconnue
          </small>
          <small
            *ngIf="VerifCourse===2"
            class="form-error-msg"> Course inconnue pour vous
          </small>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="nodemande"
                [formControl]="courseForm.controls['nodemande']"
                placeholder="NÂ° demande"
                value="">
            </mat-form-field>
          </div>
          <button mat-raised-button class="mat-primary full-width mb-1">Recherche</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
