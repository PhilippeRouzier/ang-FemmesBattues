<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <p class="text-muted m-0">Authentification : </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginin()">
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                autocomplete="name"
                [formControl]="loginForm.controls['username']"
                placeholder="login"
                value="">
            </mat-form-field>
            <small
              *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"
              class="form-error-msg"> Username is required </small>

            <mat-form-field class="full-width">
              <input
                type="password"
                name="password"
                autocomplete="password"
                matInput
                [formControl]="loginForm.controls['password']"
                placeholder="Mot de Passe"
                value="">
            </mat-form-field>
            <small
              *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
              class="form-error-msg"> Password is required </small>

          <small *ngIf="ErrorLogin" class="form-error-msg">Login / Mot de passe inconnu></small>
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="loginForm.invalid || executing">Validation</button>

            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>

            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a>
          </div>
-->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
